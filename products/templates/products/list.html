{% extends "base.html" %}
{% load humanize %}

{% block content %}
    <div><a href="{% url "products:create" %}">글 작성하기</a></div>
    <br>
    {% for product in products %}
        <div>
            <a href="{% url "products:detail" product.pk %}">
                <div>{{ product.id }}. {{ product.title }}</div>
                <div>{{ product.price|intcomma }}</div>
            </a>
        </div>
        <br>
    {% endfor %}

{% endblock content %}
